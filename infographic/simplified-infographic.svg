<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="720" viewBox="0 0 1400 720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1400" height="720" fill="white"/>

  <!-- Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="20" y="15" width="1360" height="70" rx="10" fill="url(#headerGradient)" stroke="#ffd700" stroke-width="2"/>
  <text x="700" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    SPARC Regional Hub &amp; Spoke Partnership Model
  </text>
  <text x="700" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffd700">
    Southeastern Prevention and Addiction Recovery Resource Center
  </text>
  <text x="700" y="76" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffd700">
    University of North Carolina at Pembroke • Systems Change Through Evidence-Based Partnerships
  </text>

  <!-- Hub and Spoke Area - Expanded -->
  <g id="hub-spoke">
    <!-- Spoke Lines (drawn first so they appear behind cards) - All equal length -->
    <!-- Line to Robeson (top) - same length as diagonals -->
    <line x1="700" y1="355" x2="700" y2="280" stroke="black" stroke-width="3"/>

    <!-- Line to Cumberland (top-left) -->
    <line x1="700" y1="355" x2="535" y2="280" stroke="black" stroke-width="3"/>

    <!-- Line to Richmond (top-right) -->
    <line x1="700" y1="355" x2="865" y2="280" stroke="black" stroke-width="3"/>

    <!-- Line to Columbus (bottom-left) -->
    <line x1="700" y1="355" x2="535" y2="430" stroke="black" stroke-width="3"/>

    <!-- Line to Scotland (bottom-right) -->
    <line x1="700" y1="355" x2="865" y2="430" stroke="black" stroke-width="3"/>

    <!-- Line to Bladen (bottom) - same length as vertical -->
    <line x1="700" y1="355" x2="700" y2="430" stroke="black" stroke-width="3"/>

    <!-- County Cards - Properly Spaced -->
    <!-- Robeson County (top) - with gold background -->
    <rect x="570" y="130" width="260" height="110" rx="12" fill="url(#goldGradient)" stroke="#ffd700" stroke-width="4"/>
    <circle cx="700" cy="170" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="675" y="145" width="50" height="50" xlink:href="Robeson.png" />
    <text x="700" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Robeson County</text>

    <!-- Cumberland County (top-left) - mirrors Scotland position -->
    <rect x="240" y="170" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="370" cy="210" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="345" y="185" width="50" height="50" xlink:href="Cumberland-County.gif" />
    <text x="370" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Cumberland County</text>

    <!-- Richmond County (top-right) - mirrors Columbus position -->
    <rect x="900" y="170" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="1030" cy="210" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="1005" y="185" width="50" height="50" xlink:href="richmond seal.png" />
    <text x="1030" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Richmond County</text>

    <!-- Columbus County (bottom-left) -->
    <rect x="240" y="430" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="370" cy="470" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="345" y="445" width="50" height="50" xlink:href="columbus county nc.jpg" />
    <text x="370" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Columbus County</text>

    <!-- Scotland County (bottom-right) -->
    <rect x="900" y="430" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="1030" cy="470" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="1005" y="445" width="50" height="50" xlink:href="scotland.jpg" />
    <text x="1030" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Scotland County</text>

    <!-- Bladen County (bottom) -->
    <rect x="570" y="460" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="700" cy="500" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="675" y="475" width="50" height="50" xlink:href="bladen.jpg" />
    <text x="700" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Bladen County</text>

    <!-- Central Hub (SPARC) - New logo without white background -->
    <image x="450" y="200" width="500" height="250" xlink:href="Screenshot 2025-09-15 192149.png" />
  </g>

  <!-- Bottom Information Panels - Smaller -->
  <!-- Systems Change Model Panel -->
  <rect x="40" y="600" width="650" height="90" rx="8" fill="#ffd700" stroke="black" stroke-width="2"/>
  <text x="365" y="618" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Systems Change Model: Core Principles</text>

  <text x="60" y="635" font-family="Arial, sans-serif" font-size="11">
    ▶ Upstream Focus: Address root causes rather than symptoms
  </text>
  <text x="60" y="648" font-family="Arial, sans-serif" font-size="11">
    ▶ Infrastructure Investment: Build sustainable systems
  </text>
  <text x="60" y="661" font-family="Arial, sans-serif" font-size="11">
    ▶ Evidence-Based Approach: Data-driven decision making
  </text>
  <text x="60" y="674" font-family="Arial, sans-serif" font-size="11">
    ▶ Regional Coordination: Leverage cross-county resources
  </text>

  <!-- Partnership Model Outcomes Panel -->
  <rect x="710" y="600" width="650" height="90" rx="8" fill="white" stroke="#ffd700" stroke-width="2"/>
  <text x="1035" y="618" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Partnership Model Outcomes &amp; Metrics</text>

  <text x="730" y="635" font-family="Arial, sans-serif" font-size="11">
    ▶ 6 County Partnerships (5 active, 1 developing)
  </text>
  <text x="730" y="648" font-family="Arial, sans-serif" font-size="11">
    ▶ 4+ Evidence-Based Programs Launched
  </text>
  <text x="730" y="661" font-family="Arial, sans-serif" font-size="11">
    ▶ Workforce Development: Scholarships &amp; internships
  </text>
  <text x="730" y="674" font-family="Arial, sans-serif" font-size="11">
    ▶ Cross-County Collaboration &amp; resource sharing
  </text>
</svg>