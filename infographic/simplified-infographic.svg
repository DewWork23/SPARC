<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1400" height="800" fill="white"/>

  <!-- Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="20" y="15" width="1360" height="70" rx="10" fill="url(#headerGradient)" stroke="#ffd700" stroke-width="2"/>
  <text x="700" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    SPARC Regional Hub &amp; Spoke Partnership Model
  </text>
  <text x="700" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffd700">
    Southeastern Prevention and Addiction Recovery Resource Center
  </text>
  <text x="700" y="76" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffd700">
    University of North Carolina at Pembroke • Systems Change Through Evidence-Based Partnerships
  </text>

  <!-- Hub and Spoke Area - Expanded -->
  <g id="hub-spoke">
    <!-- Spoke Lines (drawn first so they appear behind cards) -->
    <!-- Line to Robeson (top) -->
    <line x1="700" y1="350" x2="700" y2="220" stroke="black" stroke-width="3"/>

    <!-- Line to Cumberland (left, moved up) -->
    <line x1="700" y1="350" x2="400" y2="300" stroke="black" stroke-width="3"/>

    <!-- Line to Richmond (right, moved up) -->
    <line x1="700" y1="350" x2="1000" y2="300" stroke="black" stroke-width="3"/>

    <!-- Line to Columbus (bottom-left) -->
    <line x1="700" y1="350" x2="480" y2="480" stroke="black" stroke-width="3"/>

    <!-- Line to Scotland (bottom-right) -->
    <line x1="700" y1="350" x2="920" y2="480" stroke="black" stroke-width="3"/>

    <!-- Line to Bladen (bottom) -->
    <line x1="700" y1="350" x2="700" y2="500" stroke="black" stroke-width="3"/>

    <!-- County Cards - Much Larger -->
    <!-- Robeson County (top) - with gold background -->
    <rect x="570" y="130" width="260" height="110" rx="12" fill="url(#goldGradient)" stroke="#ffd700" stroke-width="4"/>
    <circle cx="700" cy="170" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="675" y="145" width="50" height="50" xlink:href="Robeson.png" />
    <text x="700" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Robeson County</text>

    <!-- Cumberland County (left - moved up) -->
    <rect x="250" y="250" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="380" cy="290" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="355" y="265" width="50" height="50" xlink:href="Cumberland-County.gif" />
    <text x="380" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Cumberland County</text>

    <!-- Richmond County (right - moved up) -->
    <rect x="890" y="250" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="1020" cy="290" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="995" y="265" width="50" height="50" xlink:href="richmond seal.png" />
    <text x="1020" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Richmond County</text>

    <!-- Columbus County (bottom-left) -->
    <rect x="350" y="430" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="480" cy="470" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="455" y="445" width="50" height="50" xlink:href="columbus county nc.jpg" />
    <text x="480" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Columbus County</text>

    <!-- Scotland County (bottom-right) -->
    <rect x="790" y="430" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="920" cy="470" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="895" y="445" width="50" height="50" xlink:href="scotland.jpg" />
    <text x="920" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Scotland County</text>

    <!-- Bladen County (bottom) -->
    <rect x="570" y="450" width="260" height="110" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="700" cy="490" r="30" fill="white" stroke="black" stroke-width="2"/>
    <image x="675" y="465" width="50" height="50" xlink:href="bladen.jpg" />
    <text x="700" y="540" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Bladen County</text>

    <!-- Central Hub (SPARC) - Much Larger -->
    <rect x="595" y="295" width="210" height="120" rx="12" fill="white" stroke="black" stroke-width="3"/>
    <image x="605" y="305" width="190" height="100" xlink:href="Untitled design (1) (2).png" />
  </g>

  <!-- Bottom Information Panels - Compact -->
  <!-- Systems Change Model Panel -->
  <rect x="40" y="580" width="650" height="120" rx="10" fill="#ffd700" stroke="black" stroke-width="2"/>
  <text x="365" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Systems Change Model: Core Principles</text>

  <text x="60" y="620" font-family="Arial, sans-serif" font-size="12">
    ▶ Upstream Focus: Address root causes rather than symptoms
  </text>
  <text x="60" y="637" font-family="Arial, sans-serif" font-size="12">
    ▶ Infrastructure Investment: Build sustainable systems
  </text>
  <text x="60" y="654" font-family="Arial, sans-serif" font-size="12">
    ▶ Evidence-Based Approach: Data-driven decision making
  </text>
  <text x="60" y="671" font-family="Arial, sans-serif" font-size="12">
    ▶ Regional Coordination: Leverage cross-county resources
  </text>

  <!-- Partnership Model Outcomes Panel -->
  <rect x="710" y="580" width="650" height="120" rx="10" fill="white" stroke="#ffd700" stroke-width="2"/>
  <text x="1035" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Partnership Model Outcomes &amp; Metrics</text>

  <text x="730" y="620" font-family="Arial, sans-serif" font-size="12">
    ▶ 6 County Partnerships (5 active, 1 developing)
  </text>
  <text x="730" y="637" font-family="Arial, sans-serif" font-size="12">
    ▶ 4+ Evidence-Based Programs Launched
  </text>
  <text x="730" y="654" font-family="Arial, sans-serif" font-size="12">
    ▶ Workforce Development: Scholarships &amp; internships
  </text>
  <text x="730" y="671" font-family="Arial, sans-serif" font-size="12">
    ▶ Cross-County Collaboration &amp; resource sharing
  </text>
</svg>