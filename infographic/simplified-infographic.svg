<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1400" height="800" fill="white"/>

  <!-- Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="20" y="15" width="1360" height="70" rx="10" fill="url(#headerGradient)" stroke="#ffd700" stroke-width="2"/>
  <text x="700" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    SPARC Regional Hub &amp; Spoke Partnership Model
  </text>
  <text x="700" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffd700">
    Southeastern Prevention and Addiction Recovery Resource Center
  </text>
  <text x="700" y="76" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffd700">
    University of North Carolina at Pembroke • Systems Change Through Evidence-Based Partnerships
  </text>

  <!-- Hub and Spoke Area - Expanded -->
  <g id="hub-spoke">
    <!-- Spoke Lines (drawn first so they appear behind cards) -->
    <!-- Line to Robeson (top) -->
    <line x1="700" y1="350" x2="700" y2="200" stroke="black" stroke-width="3"/>

    <!-- Line to Cumberland (left) -->
    <line x1="700" y1="350" x2="400" y2="350" stroke="black" stroke-width="3"/>

    <!-- Line to Richmond (right) -->
    <line x1="700" y1="350" x2="1000" y2="350" stroke="black" stroke-width="3"/>

    <!-- Line to Columbus (bottom-left) -->
    <line x1="700" y1="350" x2="480" y2="480" stroke="black" stroke-width="3"/>

    <!-- Line to Scotland (bottom-right) -->
    <line x1="700" y1="350" x2="920" y2="480" stroke="black" stroke-width="3"/>

    <!-- Line to Bladen (bottom) -->
    <line x1="700" y1="350" x2="700" y2="500" stroke="black" stroke-width="3"/>

    <!-- County Cards - Repositioned for larger area -->
    <!-- Robeson County (top) - with gold background -->
    <rect x="600" y="130" width="200" height="80" rx="10" fill="url(#goldGradient)" stroke="#ffd700" stroke-width="4"/>
    <circle cx="700" cy="155" r="22" fill="white" stroke="black" stroke-width="2"/>
    <image x="682" y="137" width="36" height="36" xlink:href="Robeson.png" />
    <text x="700" y="195" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">Robeson County</text>

    <!-- Cumberland County (left) -->
    <rect x="280" y="310" width="200" height="80" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="380" cy="335" r="22" fill="white" stroke="black" stroke-width="2"/>
    <image x="362" y="317" width="36" height="36" xlink:href="Cumberland-County.gif" />
    <text x="380" y="375" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">Cumberland County</text>

    <!-- Richmond County (right) -->
    <rect x="920" y="310" width="200" height="80" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="1020" cy="335" r="22" fill="white" stroke="black" stroke-width="2"/>
    <image x="1002" y="317" width="36" height="36" xlink:href="richmond seal.png" />
    <text x="1020" y="375" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">Richmond County</text>

    <!-- Columbus County (bottom-left) -->
    <rect x="380" y="440" width="200" height="80" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="480" cy="465" r="22" fill="white" stroke="black" stroke-width="2"/>
    <image x="462" y="447" width="36" height="36" xlink:href="columbus county nc.jpg" />
    <text x="480" y="505" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">Columbus County</text>

    <!-- Scotland County (bottom-right) -->
    <rect x="820" y="440" width="200" height="80" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="920" cy="465" r="22" fill="white" stroke="black" stroke-width="2"/>
    <image x="902" y="447" width="36" height="36" xlink:href="scotland.jpg" />
    <text x="920" y="505" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">Scotland County</text>

    <!-- Bladen County (bottom) -->
    <rect x="600" y="460" width="200" height="80" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="700" cy="485" r="22" fill="white" stroke="black" stroke-width="2"/>
    <image x="682" y="467" width="36" height="36" xlink:href="bladen.jpg" />
    <text x="700" y="525" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">Bladen County</text>

    <!-- Central Hub (SPARC) - drawn last to appear on top -->
    <rect x="620" y="305" width="160" height="90" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <image x="630" y="315" width="140" height="70" xlink:href="Untitled design (1) (2).png" />
  </g>

  <!-- Bottom Information Panels - Compact -->
  <!-- Systems Change Model Panel -->
  <rect x="40" y="570" width="650" height="120" rx="10" fill="#ffd700" stroke="black" stroke-width="2"/>
  <text x="365" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Systems Change Model: Core Principles</text>

  <text x="60" y="610" font-family="Arial, sans-serif" font-size="12">
    ▶ Upstream Focus: Address root causes rather than symptoms
  </text>
  <text x="60" y="627" font-family="Arial, sans-serif" font-size="12">
    ▶ Infrastructure Investment: Build sustainable systems
  </text>
  <text x="60" y="644" font-family="Arial, sans-serif" font-size="12">
    ▶ Evidence-Based Approach: Data-driven decision making
  </text>
  <text x="60" y="661" font-family="Arial, sans-serif" font-size="12">
    ▶ Regional Coordination: Leverage cross-county resources
  </text>

  <!-- Partnership Model Outcomes Panel -->
  <rect x="710" y="570" width="650" height="120" rx="10" fill="white" stroke="#ffd700" stroke-width="2"/>
  <text x="1035" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Partnership Model Outcomes &amp; Metrics</text>

  <text x="730" y="610" font-family="Arial, sans-serif" font-size="12">
    ▶ 6 County Partnerships (5 active, 1 developing)
  </text>
  <text x="730" y="627" font-family="Arial, sans-serif" font-size="12">
    ▶ 4+ Evidence-Based Programs Launched
  </text>
  <text x="730" y="644" font-family="Arial, sans-serif" font-size="12">
    ▶ Workforce Development: Scholarships &amp; internships
  </text>
  <text x="730" y="661" font-family="Arial, sans-serif" font-size="12">
    ▶ Cross-County Collaboration &amp; resource sharing
  </text>
</svg>