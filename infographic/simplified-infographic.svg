<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1400" height="900" fill="white"/>

  <!-- Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="1360" height="80" rx="10" fill="url(#headerGradient)" stroke="#ffd700" stroke-width="2"/>
  <text x="700" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    SPARC Regional Hub &amp; Spoke Partnership Model
  </text>
  <text x="700" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffd700">
    Southeastern Prevention and Addiction Recovery Resource Center
  </text>
  <text x="700" y="92" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffd700">
    University of North Carolina at Pembroke • Systems Change Through Evidence-Based Partnerships
  </text>

  <!-- Hub and Spoke Area -->
  <g id="hub-spoke">
    <!-- Spoke Lines (drawn first so they appear behind cards) -->
    <!-- Line to Robeson (top) -->
    <line x1="700" y1="400" x2="700" y2="230" stroke="black" stroke-width="3"/>

    <!-- Line to Cumberland (left) -->
    <line x1="700" y1="400" x2="420" y2="400" stroke="black" stroke-width="3"/>

    <!-- Line to Richmond (right) -->
    <line x1="700" y1="400" x2="980" y2="400" stroke="black" stroke-width="3"/>

    <!-- Line to Columbus (bottom-left) -->
    <line x1="700" y1="400" x2="500" y2="540" stroke="black" stroke-width="3"/>

    <!-- Line to Scotland (bottom-right) -->
    <line x1="700" y1="400" x2="900" y2="540" stroke="black" stroke-width="3"/>

    <!-- Line to Bladen (bottom) -->
    <line x1="700" y1="400" x2="700" y2="570" stroke="black" stroke-width="3"/>

    <!-- County Cards -->
    <!-- Robeson County (top) - with gold background -->
    <rect x="600" y="160" width="200" height="90" rx="10" fill="url(#goldGradient)" stroke="#ffd700" stroke-width="4"/>
    <circle cx="700" cy="190" r="25" fill="white" stroke="black" stroke-width="2"/>
    <image x="680" y="170" width="40" height="40" xlink:href="Robeson.png" />
    <text x="700" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Robeson County</text>

    <!-- Cumberland County (left) -->
    <rect x="280" y="355" width="200" height="90" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="380" cy="385" r="25" fill="white" stroke="black" stroke-width="2"/>
    <image x="360" y="365" width="40" height="40" xlink:href="Cumberland-County.gif" />
    <text x="380" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Cumberland County</text>

    <!-- Richmond County (right) -->
    <rect x="920" y="355" width="200" height="90" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="1020" cy="385" r="25" fill="white" stroke="black" stroke-width="2"/>
    <image x="1000" y="365" width="40" height="40" xlink:href="richmond seal.png" />
    <text x="1020" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Richmond County</text>

    <!-- Columbus County (bottom-left) -->
    <rect x="380" y="500" width="200" height="90" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="480" cy="530" r="25" fill="white" stroke="black" stroke-width="2"/>
    <image x="460" y="510" width="40" height="40" xlink:href="columbus county nc.jpg" />
    <text x="480" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Columbus County</text>

    <!-- Scotland County (bottom-right) -->
    <rect x="820" y="500" width="200" height="90" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="920" cy="530" r="25" fill="white" stroke="black" stroke-width="2"/>
    <image x="900" y="510" width="40" height="40" xlink:href="scotland.jpg" />
    <text x="920" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Scotland County</text>

    <!-- Bladen County (bottom) -->
    <rect x="600" y="530" width="200" height="90" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <circle cx="700" cy="560" r="25" fill="white" stroke="black" stroke-width="2"/>
    <image x="680" y="540" width="40" height="40" xlink:href="bladen.jpg" />
    <text x="700" y="605" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Bladen County</text>

    <!-- Central Hub (SPARC) - drawn last to appear on top -->
    <rect x="620" y="350" width="160" height="100" rx="10" fill="white" stroke="black" stroke-width="3"/>
    <image x="630" y="360" width="140" height="80" xlink:href="Untitled design (1) (2).png" />
  </g>

  <!-- Bottom Information Panels -->
  <!-- Systems Change Model Panel -->
  <rect x="40" y="660" width="650" height="200" rx="10" fill="#ffd700" stroke="black" stroke-width="2"/>
  <text x="365" y="690" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Systems Change Model: Core Principles</text>

  <text x="60" y="720" font-family="Arial, sans-serif" font-size="14">
    ▶ Upstream Focus: Address root causes rather than symptoms
  </text>
  <text x="60" y="745" font-family="Arial, sans-serif" font-size="14">
    ▶ Infrastructure Investment: Build sustainable systems
  </text>
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="14">
    ▶ Evidence-Based Approach: Data-driven decision making
  </text>
  <text x="60" y="795" font-family="Arial, sans-serif" font-size="14">
    ▶ Regional Coordination: Leverage cross-county resources
  </text>

  <!-- Partnership Model Outcomes Panel -->
  <rect x="710" y="660" width="650" height="200" rx="10" fill="white" stroke="#ffd700" stroke-width="2"/>
  <text x="1035" y="690" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Partnership Model Outcomes &amp; Metrics</text>

  <text x="730" y="720" font-family="Arial, sans-serif" font-size="14">
    ▶ 6 County Partnerships (5 active, 1 developing)
  </text>
  <text x="730" y="745" font-family="Arial, sans-serif" font-size="14">
    ▶ 4+ Evidence-Based Programs Launched
  </text>
  <text x="730" y="770" font-family="Arial, sans-serif" font-size="14">
    ▶ Workforce Development: Scholarships &amp; internships
  </text>
  <text x="730" y="795" font-family="Arial, sans-serif" font-size="14">
    ▶ Cross-County Collaboration &amp; resource sharing
  </text>
</svg>